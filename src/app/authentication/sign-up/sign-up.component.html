

    <div id="wrapper">
        <!-- Form đăng ký -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registerForm">
            <h3>Đăng Ký</h3>
            
            <div class="form-group">
                <input formControlName="ho_ten" type="text" required id="siu">
                <label for="ho_ten" id="siu">Họ tên</label>
                <div *ngIf="registerForm.get('ho_ten')?.hasError('invalidName') && registerForm.get('ho_ten')?.touched">
                    <small class="text-danger">Họ tên không hợp lệ</small>
                  </div>
                  <div *ngIf="registerForm.get('ho_ten')?.hasError('required') && registerForm.get('ho_ten')?.touched">
                    <small class="text-danger">Họ tên là bắt buộc</small>
                  </div>
            </div>
            
            <div class="form-group">
                <input formControlName="email" type="email" required id="siu">
                <label for="email" id="siu">Email</label>
                <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                    <small class="text-danger">Email là bắt buộc</small>
                </div>
                <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
                    <small class="text-danger">Email không hợp lệ</small>
                </div>
            </div>
            
            <div class="form-group">
                <input formControlName="so_dien_thoai" type="text" required id="siu">
                <label for="so_dien_thoai" id="siu">Số điện thoại</label>
                <div *ngIf="registerForm.get('so_dien_thoai')?.hasError('required') && registerForm.get('so_dien_thoai')?.touched">
                    <small class="text-danger">Số điện thoại là bắt buộc</small>
                </div>
                <div *ngIf="registerForm.get('so_dien_thoai')?.hasError('pattern') && registerForm.get('so_dien_thoai')?.touched">
                    <small class="text-danger">Số điện thoại không hợp lệ</small>
                </div>
            </div>
            
            <div class="form-group">
                <input formControlName="mat_khau" type="password" required id="siu">
                <label for="mat_khau" id="siu">Mật khẩu</label>
                <div *ngIf="registerForm.get('mat_khau')?.hasError('required') && registerForm.get('mat_khau')?.touched">
                    <small class="text-danger">Mật khẩu là bắt buộc</small>
                </div>
                <div *ngIf="registerForm.get('mat_khau')?.hasError('minlength') && registerForm.get('mat_khau')?.touched">
                    <small class="text-danger">Mật khẩu phải có ít nhất 6 ký tự</small>
                </div>
            </div>
            
            <input type="submit" value="Đăng ký" id="si">
            
            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Ngăn trình duyệt tự động tải lại trang

            // Hiển thị thông báo thành công
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        });
    </script>
